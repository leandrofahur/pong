<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Pong</title>
</head>
<body>
  <h1>PONG</h1>
  
  <div class="buttons">
    <button class="btn play-btn">Play</button>
    <button class="btn restart-btn">Pause</button>
    <button class="btn show-rules-btn">How To Play</button>
  </div>
  
  <canvas id="canvas" height="500" width="600"></canvas>

  <div id="how-to-play">
    <h3>HOW TO PLAY</h3>
    <p>Use your mouse to move the paddle from the left and bounce the ball to the other side of the arena.</p>
    <p>If the ball passes your side, the player2 will score. If the ball passes the other side, you are the one who scores.</p>
    <button class="btn close-rules-btn">Close</button>
  </div>

  <script src="game.js"></script>
  <script src="graphicsCommon.js"></script>
  <script src="actions.js"></script>
  <script src="utils.js"></script>
</body>
</html>
